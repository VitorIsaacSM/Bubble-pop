<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubble Pop</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body id="body">
    <div id="tab">
        <div>
            <span id="score"></span>
            <span id="high-score"></span>
        </div>
        <span id="msg" class="hidden">Não deixe as bolhas chegarem à superfície!</span>
        <span id="pause">Start</span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="vanta.min.js"></script>
    <script>
        VANTA.FOG({
            el: "#body",
            mouseControls: true,
            touchControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0x3bcfc6,
            midtoneColor: 0x527ecf,
            lowlightColor: 0x5d94c5,
            baseColor: 0x4181bb,
            blurFactor: 0.76,
            speed: 5.00,
            zoom: 2.00
        })
    </script>
    <script src="script.js"></script>
</body>

</html>
